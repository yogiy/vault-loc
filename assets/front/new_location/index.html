	<script type="text/javascript">
		// Load google charts
		google.charts.load('current', { 'packages': ['corechart'] });
		google.charts.setOnLoadCallback(drawChart);

		// Draw the chart and set the chart values
		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['Element', 'data',  { role: 'style' }],
				['FY 2014-15', 10000,  '#f5922c'],
				['FY 2015-16', 14000,  '#f5922c'],
				['FY 2016-17', 12000,  '#f5922c'],
				['FY 2017-18(F)',  17000, '#39bdc9'],
				['FY 2019-20(F)',  21000, '#39bdc9'],
				['FY 2019-20(F)',  24000, '#39bdc9'],
			]);

			// Optional; add a title and set the width and height of the chart
			var options = {
				// 'title': 'Total CSR Expenditure',
				// legend: { position: 'top', maxLines: 2, alignment:'center' },
				isStacked: false,
				backgroundColor: 'transparent',
				width: 400,
				height: 300,
				chartArea: { width: '80%', height: '70%' },
				colors: ['#f5922c', '#39bdc9'],
				vAxis: {
					minValue: 0,
					ticks: [0, 5000, 10000, 15000, 20000, 25000]
				}

			};

			// Display the chart inside the <div> element with id="piechart"
			var chart = new google.visualization.ColumnChart(document.getElementById('piechart'));
			chart.draw(data, options);
		}
	</script>
