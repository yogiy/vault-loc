<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Vault</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 col-sm-offset-10">
				<div class="user-label pull-right">
					<h4><a href="#"><img src="../images/user-icon.svg" class="user-icon"/> Anna Hazarey</a></h4>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<ul class="menu-list one">
					<li class="row">
						<a href="#">
							<div class="col-sm-3 col-xs-4 icon-box">
								<img src="../images/brief.png" class="img-responsive"/>
							</div>
							<div class="col-xs-8 text-box">Brief<br/>Module</div>
						</a>
					</li>
					<li class="row">
						<a href="#">
							<div class="col-sm-3 col-xs-4 icon-box">
								<img src="../images/planning.png" class="img-responsive"/>
							</div>
							<div class="col-xs-8 text-box">Planning<br/>Module</div>
						</a>
					</li>
					<li class="row">
						<a href="#">
							<div class="col-sm-3 col-xs-4 icon-box">
								<img src="../images/program.png" class="img-responsive"/>
							</div>
							<div class="col-xs-8 text-box">Program<br/>Development</div>
						</a>
					</li>
					<li class="row">
						<a href="#">
							<div class="col-sm-3 col-xs-4 icon-box">
								<img src="../images/archives.png" class="img-responsive"/>
							</div>
							<div class="col-xs-8 text-box">Archives</div>
						</a>
					</li>
					<li class="row">
						<a href="#">
							<div class="col-sm-3 col-xs-4 icon-box">
								<img src="../images/partner.png" class="img-responsive"/>
							</div>
							<div class="col-xs-9 text-box">Partner<br/>Indentification</div>
						</a>
					</li>
					<li class="row">
						<a href="#">
							<div class="col-sm-3 col-xs-4 icon-box">
								<img src="../images/project.png" class="img-responsive"/>
							</div>
							<div class="col-xs-9 text-box">Project<br/>Managment</div>
						</a>
					</li>
					<li class="row">
						<a href="#">
							<div class="col-sm-3 col-xs-4 icon-box">
								<img src="../images/project-assement.png" class="img-responsive"/>
							</div>
							<div class="col-xs-9 text-box">Project<br/>Assessment</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="col-md-9 col-sm-6 col-xs-12">
				<div class="form-section">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label>Client Name</label>
								<select class="form-control">
									<option>Select one</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group">
								<label>Brand Name</label>
								<input type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>Category</label>
								<select class="form-control">
									<option>Select one</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group">
								<label>Project Name</label>
								<input type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>Thematic Area</label>
								<select class="form-control">
									<option>Select one</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label>Project Duration</label>
								<div class="row">
									<div class="col-sm-6">
										<label>From</label>
										<input type="text" class="form-control" placeholder="yyyy/mm/dd"/>
									</div>
									<div class="col-sm-6">
										<label>To</label>
										<input type="text" class="form-control" placeholder="yyyy/mm/dd"/>
									</div>
								</div>								
							</div>
							<div class="form-group">
								<label>Team Assigned</label>
								<select class="form-control">
									<option>Select one</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group">
								<label>Assisted By</label>
								<select class="form-control">
									<option>Select one</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group">
								<label>Budget</label>
								<input type="text" class="form-control"/>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group markets">
								<div class="row">
									<div class="col-sm-3"></div>
									<div class="col-sm-9">
										<label>Markets</label>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label>Metros</label>
									</div>
									<div class="col-sm-9">
										<select class="form-control">
											<option>Select one</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label>Tier 1</label>
									</div>
									<div class="col-sm-9">
										<select class="form-control">
											<option>Select one</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label>Tier 2</label>
									</div>
									<div class="col-sm-9">
										<select class="form-control">
											<option>Select one</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
								</div>								
								<div class="row">
									<div class="col-sm-3">
										<label>Tier 3</label>
									</div>
									<div class="col-sm-9">
										<select class="form-control">
											<option>Select one</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
								</div>								
								<div class="row">
									<div class="col-sm-3">
										<label>Tier 4</label>
									</div>
									<div class="col-sm-9">
										<select class="form-control">
											<option>Select one</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3"></div>
									<div class="col-xs-4">
										<div class="upload-btn-wrapper">
										  <button class="btn">Choose file</button>
										  <input type="file" name="myfile" />
										</div>
									</div>
									<div class="col-xs-5">
										<button class="btn btn-warning btn-sm">Upload</button>
									</div>
								</div>
								</div>
							</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<!-- Button trigger modal -->
							<div class="form-group">
								<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#suggested">
								  Suggested case study
								</button>
							</div>
							<!-- Modal -->
							<div class="modal fade" id="suggested" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							  <div class="modal-dialog" role="document">
								<div class="modal-content">
								  <div class="modal-body">
								  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title text-center" id="myModalLabel"><label>Suggested Case Study</label></h4>
									<div class="row">
										<div class="col-xs-6">
											<div class="img-box">
												<a href="#">
													<img src="../images/environment.jpg" class="img-responsive"/>
													<div class="img-content"><p>Casestudy 1</p></div>
												</a>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="img-box">
												<a href="#">
													<img src="../images/environment.jpg" class="img-responsive"/>
													<div class="img-content"><p>Casestudy 2</p></div>
												</a>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-6">
											<div class="img-box">
												<a href="#">
													<img src="../images/environment.jpg" class="img-responsive"/>
													<div class="img-content"><p>Casestudy 3</p></div>
												</a>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="img-box">
												<a href="#">
													<img src="../images/environment.jpg" class="img-responsive"/>
													<div class="img-content"><p>Casestudy 4</p></div>
												</a>
											</div>
										</div>
									</div>
								  </div>
								  <div class="modal-footer">
									<button type="button" class="btn btn-warning btn-sm">more</button>
								  </div>
								</div>
							  </div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label>Operation Deadline</label>
								<input type="text" class="form-control" placeholder="yyyy/mm/dd"/>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label>Client Submission Deadline</label>
								<input type="text" class="form-control" placeholder="yyyy/mm/dd"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class=" col-sm-8">
							<div class="form-group">
								<label>Extra Notes</label>
								<textarea class="form-control" rows="3" cols="5"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<button class="btn btn-warning pull-right">Create PDID</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
